<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Cambiar Color de Fondo</h1>
        <div class="buttons">
            <button class="btn-red" onclick="cambiarColor('red')">Rojo</button>
            <button class="btn-green" onclick="cambiarColor('green')">Verde</button>
            <button class="btn-blue" onclick="cambiarColor('blue')">Azul</button>
            <button class="btn-reset" onclick="cambiarColor('white')">Restablecer</button>
        </div>
        <p>¡Haz clic en un botón para cambiar mi color!</p>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
