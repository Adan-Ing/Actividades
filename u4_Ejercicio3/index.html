<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="img/logo.png">
    <style>
        .calculator {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .display {
            flex: 2;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-right: 20px;
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            font-size: 24px;
            background-color: #f9f9f9;
        }
        .buttons {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .history {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .button {
            width: 100%;
            height: 60px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center">Calculadora</h3>
        <div class="calculator">
            <div class="display" id="display"></div>
            <div class="history" id="history"></div>
        </div>
        <div class="buttons">
            <button class="btn btn-light button" onclick="addToDisplay('7')">7</button>
            <button class="btn btn-light button" onclick="addToDisplay('8')">8</button>
            <button class="btn btn-light button" onclick="addToDisplay('9')">9</button>
            <button class="btn btn-light button" onclick="addToDisplay('/')">/</button>
            <button class="btn btn-light button" onclick="addToDisplay('4')">4</button>
            <button class="btn btn-light button" onclick="addToDisplay('5')">5</button>
            <button class="btn btn-light button" onclick="addToDisplay('6')">6</button>
            <button class="btn btn-light button" onclick="addToDisplay('*')">*</button>
            <button class="btn btn-light button" onclick="addToDisplay('1')">1</button>
            <button class="btn btn-light button" onclick="addToDisplay('2')">2</button>
            <button class="btn btn-light button" onclick="addToDisplay('3')">3</button>
            <button class="btn btn-light button" onclick="addToDisplay('-')">-</button>
            <button class="btn btn-light button" onclick="addToDisplay('0')">0</button>
            <button class="btn btn-primary button" id="calculate">=</button>
            <button class="btn btn-light button" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="error" id="error"></div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
