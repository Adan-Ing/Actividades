<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Ice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Royal Ice</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Helados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Paletas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galletas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pasteles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Más productos</a>
                    </li>
                </ul>
                <form class="d-flex ms-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <!-- <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button> -->
                </form>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1>¡Disfruta los Mejores Helados!</h1>
            <p>Consulta nuestras deliciosas variedades</p>
            <a href="#" class="btn btn-danger btn-lg">Ver Productos</a>
        </div>
    </section>

    <section class="product-section">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <img src="img/heladochocolate.png" class="img-fluid rounded" alt="Helado de Chocolate">
                    <h3>Helado de Chocolate</h3>
                </div>
                <div class="col-md-4">
                    <img src="img/heladovainilla.png" class="img-fluid rounded" alt="Helado de Vainilla">
                    <h3>Helado de Vainilla</h3>
                </div>
                <div class="col-md-4">
                    <img src="img/heladofresa.png" class="img-fluid rounded" alt="Helado de Fresa">
                    <h3>Helado de Fresa</h3>
                </div>
                <div class="col-md-4">
                    <img src="img/heladomenta.png" class="img-fluid rounded" alt="Helado de Menta">
                    <h3>Helado de Menta</h3>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
